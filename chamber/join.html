<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Directory Page</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/index2.css">

    <script src="scripts/index.js" defer></script>

    <meta property="og:title" content="Home Page - Yenfhael Armas WDD231">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4SHO1S8Q_wcHpa4Q1lO06S-R9IBBizsmLQQ&s">
    <meta property="og:url" content="https://yenfharm.github.io/wdd231/chamber/directory.html">
    <meta name="description" content="Page with information about relevant companies and contact information.">
    <meta name="author" content="Yenfhael Armas">
    <link rel="icon" href="/favicon.ico">
</head>
<body>

    <header>
        <div class="container">
            <h1>Chamber of Commerce Directory Page</h1>
            <div class="logo">
                <img src="img/images.jpeg" alt="Timbuktu Chamber of Commerce Logo">
            </div>
        </div>
    </header>

    <nav class="navigation">
        <a href="#">Home</a>
        <a href="/chamber/index.html">Chamber</a>
        <a href="#">GitHub Profile</a>
        <a href="#">LinkedIn</a>
    </nav>

    <form action="thankyou.html" method="GET">

        <label for="Name">User's Name:</label>
        <input type="text" id="Name" name="Name" required autocomplete="on"><br><br>

        <label for="Lastname">User's LastName:</label>
        <input type="text" id="Lastname" name="Lastname" required autocomplete="on"><br><br>

        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title" required autocomplete="on" pattern="[a-zA-Z\- ]{7,}"><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required autocomplete="on" placeholder="example@example.com"><br><br>

        <label for="Phone">Phone Number:</label>
        <input type="tel" id="Phone" name="Phone" required autocomplete="on"><br><br>

        <label for="Organization">Business Name:</label>
        <input type="text" id="Organization" name="Organization" required autocomplete="on"><br><br>

        <label for="Membership">Membership Level:</label>
        <select id="Membership" name="Membership">
            <option value="NP">Membership NP (Non-profit)</option>
            <option value="Bronze">Membership Bronze</option>
            <option value="Silver">Membership Silver</option>
            <option value="Gold">Membership Gold</option>
        </select><br><br>

        <label for="Description">Description:</label>
        <textarea id="Description" name="Description" rows="5" cols="40"></textarea><br><br>

        <input type="hidden" name="Timestamp" id="Timestamp" value="">

        <input type="submit" value="Submit">
    
    </form>

    <footer>
        <p>Copyright &copy; <span id="currentyear">2024</span> Yenfhael Armas - Carabobo, Venezuela</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
